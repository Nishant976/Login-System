<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h3>Sign Up</h3>

    <form action="/signup" method="post">
        {% csrf_token %}
       <label for="">Username</label>
       <input type="text" id="username" name="username" placeholder="Create the username" Required>
        <br>
       <label for="">First Name</label>
       <input type="text" id="fname" name="fname" placeholder="Enter the firstname" Required>
       <br>
       <label for="">Last Name</label>
       <input type="text" id="lname" name="lname" placeholder="Enter the lastname" Required>
       <br>
       <label for="">Email Address</label>
       <input type="email" id="email" name="email" placeholder="Enter the email id " Required>
       <br>
       <label for="">Password</label>
       <input type="password" id="pass1" name="pass1" placeholder="Enter the password" Required>
       <br>
       <label for="">Confirm your Password</label>
       <input type="password" id="pass2" name="pass2" placeholder="Confirm the password" Required> 
       <br>
       <button type="submit">Sign Up</button>
    </form>

</body>
</html>
